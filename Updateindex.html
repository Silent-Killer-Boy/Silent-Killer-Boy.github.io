<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        button {
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #content {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>Welcome to My Interactive Page</h1>

    <button id="alertButton" class="btn btn-primary">Click Me!</button>
    <button id="loadContent" class="btn btn-secondary">Load Content</button>
    <div id="content"></div>

    <h2>Feedback</h2>
    <form id="feedbackForm">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Your feedback" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#alertButton").click(function() {
            alert("Button clicked!");
        });

        $("#loadContent").click(function() {
            $("#content").html("<p>This is the dynamically loaded content!</p>");
        });

        $("#feedbackForm").submit(function(event) {
            event.preventDefault();
            alert("Thank you for your feedback!");
            $(this).trigger("reset");
        });
    </script>

</body>
</html>
